<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styleSignUpLogin.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="container">
    <form id="signUpForm">
      <h3>Sign Up</h3>

      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="name" placeholder="Nome completo" required>
        <label for="name">Nome completo</label>
      </div>

      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
        <label for="email">E-mail</label>
      </div>

      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="password" placeholder="Senha" required>
        <label for="password">Senha</label>
      </div>

      <div class="form-floating mb-2">
        <input type="date" class="form-control" id="birthdate" placeholder="Data de nascimento" required>
        <label for="birthdate">Data de nascimento</label>
      </div>

      <button type="submit" class="btn btn-primary">Criar Conta</button>
    </form>
  </div>

  <script src="scriptSignUp.js"></script>
</body>

</html>
